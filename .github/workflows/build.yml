name: Java Maven Build and Test with GitHub Actions Demo

on: [push]  # Trigger workflow on push events

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - run: echo " The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo " This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo " The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo " The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository (for demo purposes)
        run: |
          ls ${{ github.workspace }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean install
      - name: Run Maven tests
        run: mvn test
 
